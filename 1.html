<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <p>Hi..</p>

     <script>

          let para = document.createElement("p");
          para.innerText = "Welcome to Javscript DOM Manipulation";
          document.body.appendChild(para);

     </script>
  
</body>
</html>
